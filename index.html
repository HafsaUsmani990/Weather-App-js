<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weathe app in javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-box">
            <input type="text" placeholder="Enter the city..." id="inputy">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-card">
            <div class="weather-info">
                <div id="city"></div>
            <div id="temp"></div>
            <div id="des"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
